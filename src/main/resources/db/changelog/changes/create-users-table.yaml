databaseChangeLog:
  - changeSet:
      id: 1
      author: gabrielPelosi
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: image_url
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email_verified
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: provider
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: provider_id
                  type: varchar(255)
                  constraints:
                    nullable: false