databaseChangeLog:
  - changeSet:
      id: 1
      author: gabrielPelosi
      changes:
        - createTable:
            tableName: purchase
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: price
                  type: DECIMAL(12,2)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(24)
                  constraints:
                    nullable: false
              - column:
                  name: email_user
                  type: VARCHAR(24)
                  constraints:
                    nullable: false
              - column:
                  name: address_id
                  type: bigint
                  constraints:
                    foreignKey: true
                    foreignKeyName: fk_purchase_address
                    references: address(id)
                    nullable: false