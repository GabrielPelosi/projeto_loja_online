databaseChangeLog:
  - changeSet:
      id: 3232
      author: gabrielPelosi
      changes:
        - createTable:
            tableName: address
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: address
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: neighborhood
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: postal_code
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: state
                  type: varchar(255)
                  constraints:
                    nullable: false